<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>

  <div class="container">
    <h1>Todo App</h1>
    
    <form id="todo-form">

      <button type="submit">Add</button>
    </form>

    <ul id="task-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
